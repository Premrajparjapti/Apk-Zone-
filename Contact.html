<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - APK Zone</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --accent: #4895ef;
      --dark: #2b2d42;
      --light: #f8f9fa;
      --text: #495057;
      --text-light: #6c757d;
      --border: #e9ecef;
      --success: #4cc9f0;
      --error: #f72585;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f8fafc;
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }

    .contact-container {
      max-width: 800px;
      width: 100%;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      overflow: hidden;
      position: relative;
    }

    .contact-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
    }

    .contact-header {
      padding: 30px 40px 20px;
      text-align: center;
    }

    .contact-header h2 {
      color: var(--dark);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-header p {
      color: var(--text-light);
      font-size: 1.05rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form {
      padding: 0 40px 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
      background: #fafafa;
    }

    .form-control:focus {
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      outline: none;
    }

    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    .submit-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .status-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: rgba(76, 201, 240, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
      display: block;
    }

    .error {
      background-color: rgba(247, 37, 133, 0.1);
      color: var(--error);
      border-left: 4px solid var(--error);
      display: block;
    }

    .contact-methods {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .contact-card {
      flex: 1;
      min-width: 200px;
      background: white;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.03);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .contact-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-color: rgba(67, 97, 238, 0.2);
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      background: rgba(67, 97, 238, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--primary);
    }

    .contact-info strong {
      display: block;
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 5px;
    }

    .contact-info span {
      font-weight: 500;
      color: var(--dark);
    }

    @media (max-width: 768px) {
      .contact-header {
        padding: 25px 20px 15px;
      }
      
      .contact-form {
        padding: 0 20px 30px;
      }
      
      .contact-header h2 {
        font-size: 1.7rem;
      }
      
      .contact-methods {
        flex-direction: column;
        gap: 15px;
      }
      
      .contact-card {
        min-width: 100%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .contact-container {
        margin: 20px auto;
      }
      
      .form-control {
        padding: 12px 14px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-header">
      <h2>üì¨ Contact Us</h2>
      <p>Have questions or need support? Reach out to us through the form below or via our direct contact methods.</p>
    </div>
    
    <div class="contact-form">
      <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <div id="statusMessage" class="status-message"></div>
        
        <div class="form-group">
    <input type="hidden" name="access_key" value="4fbb6629-d69e-45df-b968-538cb9599970">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" class="form-control" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
      </form>
      
      <div class="contact-methods">
        <a href="https://t.me/+ds_6Py8WfZ40N2Zl" target="_blank" class="contact-card">
          <div class="contact-icon">üì±</div>
          <div class="contact-info">
            <strong>Telegram</strong>
            <span>Join Our Channel</span>
          </div>
        </a>
        
        <a href="https://full-hd-movie.vercel.app" target="_blank" class="contact-card">
          <div class="contact-icon">üåê</div>
          <div class="contact-info">
            <strong>Website</strong>
            <span>Visit Our Site</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script>
    const contactForm = document.getElementById('contactForm');
    const statusMessage = document.getElementById('statusMessage');
    const submitBtn = document.getElementById('submitBtn');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      try {
        const response = await fetch(contactForm.action, {
          method: 'POST',
          body: new FormData(contactForm),
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          statusMessage.textContent = 'Thank you! Your message has been sent successfully.';
          statusMessage.className = 'status-message success';
          contactForm.reset();
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        statusMessage.textContent = 'Oops! There was a problem sending your message. Please try again later.';
        statusMessage.className = 'status-message error';
        console.error('Error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
        
        // Hide message after 5 seconds
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }
    });
  </script>

</body>
</html>
